<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body" style="background-color: rgb(196, 196, 47);">
    <button onclick="changecolor()">
        Color Changer
    </button>
    <script>
        function changecolor()
        {
        let hex = "123456789ABCDEF";
        let clr='#';
        for(let i = 0;i<6;i++)
        {
            clr+=hex[Math.floor(Math.random()*16)];
        }
        body=document.getElementById('body');
        body.style.backgroundColor = clr;
        }
    </script>
    
</body>
</html>
